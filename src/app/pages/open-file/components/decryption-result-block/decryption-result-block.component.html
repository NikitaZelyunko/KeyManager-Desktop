<h3>Расшифрованный результат</h3>

<div *ngIf="records$ | async as records">
  <app-records-filter (search)="filterResult = $event"></app-records-filter>
  <app-record-display
    *ngFor="let record of records | recordsFilter: filterResult; trackBy: recordTrackBy"
    [record]="record.value"
  >
  </app-record-display>
</div>
