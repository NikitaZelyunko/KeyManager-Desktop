<h3>Загрузите файлы для расшифровывания</h3>
<form [formGroup]="form" class="form">
  <div class="field">
    <span>Приватный ключ</span>
    <input type="file" (change)="onFileChange('private', $event)" />
  </div>
  <div class="field">
    <span>Зашифрованный файл</span>
    <input (change)="onFileChange('data', $event)" type="file" />
  </div>
  <button (click)="onSubmit()">Расшифровать</button>
</form>
